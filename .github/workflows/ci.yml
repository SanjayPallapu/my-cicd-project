name: Local CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies for linting & testing
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      # Step 4: Lint code
      - name: Lint code
        run: flake8 app.py

      # Step 5: Run Python tests (optional)
      - name: Run unit tests
        run: |
          echo "from app import app" > test_app.py
          echo "def test_home():\n    assert app.test_client().get('/').status_code == 200" >> test_app.py
          pytest test_app.py

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 7: Build Docker image
      - name: Build Docker image
        run: docker build -t my-flask-app .

      # Step 8: Run container and test endpoint
      - name: Run container and test
        run: |
          docker run -d --name test-container -p 5000:5000 my-flask-app
          sleep 5
          curl -f http://localhost:5000
          docker stop test-container
          docker rm test-container

